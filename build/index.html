<script>
      audio=document.getElementsByTagName("audio")[0]  

  function doit(f){
      url=URL.createObjectURL(f)
      console.log(url)
       audio.src=url
       audio.play()   
       document.getElementsByTagName("input")[0].outerHTML=''
  } // function doit()

pspace=document.getElementById("pspace")
x=0

document.ontouchstart=function(e){
 e.preventDefault();

 
 if (audio.paused) {audio.currentTime-=5;audio.play()}
else audio.pause()

  pspace.innerHTML="s touches.length:" +e.touches.length+":"+(x++)+"<hr>"+pspace.innerHTML
} // touchstart
